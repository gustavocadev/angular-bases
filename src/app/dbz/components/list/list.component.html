<h4>Listado</h4>
<ol class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let c of characterList;
      let idx = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst,
    }"
  >
    <div>
      <span class="text-primary">{{ idx + 1 }}. </span>
      <span>{{ c.name }} - </span>
      <strong>Power:</strong> {{ c.power }}
    </div>
    <button class="btn btn-danger" (click)="emitDeleteCharacter(c.id)">
      X
    </button>
  </li>
</ol>
